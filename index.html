<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liver Segmentation</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>Liver Segmentation Web App</h1>
    <p>Upload your NII image and ground truth for segmentation.</p>
    
    <form action="{{ url_for('upload_file') }}" method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="nii_file">Upload NII file:</label>
            <input type="file" id="nii_file" name="nii_file" required>
        </div>
        <div class="form-group">
            <label for="ground_file">Upload Ground Truth file:</label>
            <input type="file" id="ground_file" name="ground_file" required>
        </div>
        <button type="submit" class="btn btn-primary">Upload Files</button>
    </form>
    

    <br><br>
    {% if output %}
        <h2>Segmentation Result:</h2>
        <p>{{ output }}</p>
    {% endif %}
</body>
</html>
